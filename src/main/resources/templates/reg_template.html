<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>



    <h4>Please register:</h4>

    <form action="register" method="post" >
        <div>
            <label>first name</label>
            <input class="form-check-input" type="text" name="firstName" placeholder="first name" required/>
        </div>
        <div>
            <label>last name</label>
            <input type="text" name="lastName" placeholder="last name" required/>
        </div>
        <div>
            <label>e-mail</label>
            <input type="email" name="email" placeholder="e-mail" required/>
        </div>
        <div>
            <label>password</label>
            <input type="password" name="password" placeholder="password" required/>
        </div>

        <button  type="submit">submit</button>

    </form>

<script src="webjars/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
<script src="webjars/popper.js/1.14.3/popper.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
