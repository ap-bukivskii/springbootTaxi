<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered users</title>
</head>
<body>
<h4>Registered users:</h4>
    <div th:each="user : ${usersList}">
        <div th:text="${user.toString()}"></div>
    </div>
</body>
</html>
